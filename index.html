<!DOCTYPE html>
<html>
<head>
    <title>Bar Graph Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Bar Graph Example</h1>
    
    <!-- Display the number 10 in a box -->
    <div style="text-align: center; margin: 20px;">
        <div style="background-color: lightgray; padding: 10px; border: 1px solid gray; display: inline-block; font-size: 24px;">
            10
        </div>
    </div>
    
    <!-- Container for the bar graph -->
    <div class="chart-container">
        <canvas id="bar-chart"></canvas>
    </div>

    <script>
        // Sample data (replace with your CSV data)
        var data = {
            labels: ["Category 1", "Category 2", "Category 3", "Category 4"],
            datasets: [
                {
                    label: "Climbing Data",
                    data: [15, 10, 5, 20], // Replace with your CSV data
                    backgroundColor: "rgba(75, 192, 192, 0.6)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 1
                }
            ]
        };

        var ctx = document.getElementById("bar-chart").getContext("2d");

        var barChart = new Chart(ctx, {
            type: "bar",
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
